<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet"
        type="text/css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="gallery">

        <div class="gallery-item">
            <img src="./assets/fox.jpeg" alt="Fennec Fox">
            <div class="info">
                <div>
                    <h3>Fennec Fox</h3>
                    <p>India</p>
                </div>
                <button class="learn-more">Learn More<span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>


        <div class="gallery-item">
            <img src="./assets/whale.jpg" alt="Humpback Whale">
            <div class="info">
                <div>
                    <h3>Humpback Whale</h3>
                    <p>South Africa</p>
                </div>
                <button class="learn-more">Learn More<span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>


        <div class="gallery-item">
            <img src="./assets/baboon.jpg" alt="Common Brown Baboon">
            <div class="info">
                <div>
                    <h3>Common Brown Baboon</h3>
                    <p>South Africa</p>
                </div>
                <button class="learn-more">Learn More<span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>


        <div class="gallery-item">
            <img src="./assets/deer.jpg" alt="Spotted Deer">
            <div class="info">
                <div>
                    <h3>Spotted Deer</h3>
                    <p>Amazon</p>
                </div>
                <button class="learn-more">Learn More<span class="material-symbols-outlined">
                        arrow_right_alt
                    </span></button>
            </div>
        </div>

    </div>
    <script src="main.js"></script>
</body>

</html>
